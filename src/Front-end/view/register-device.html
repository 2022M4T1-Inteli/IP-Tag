  <main class="contaner d-flex align-items-center">
    <div class="col-sm-12">
      <div class="row mt-3">
        <h3>Cadastrar dispositivo</h3>
      </div>
      <div class="row mt-4">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="white-card">
                <div class="row justify-content-center">
                  <img class="image-white-card" src="../images/device.png" alt="Image device">
                </div>
                <div class="row">
                  <p class="white-card-title">Informações</p>
                </div>

                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <input type="text" class="white-card-input" id="nome" aria-describedby="nome"
                        placeholder="Nome do dispositivo*">
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <input type="text" class="white-card-input" id="apelido" aria-describedby="apelido"
                        placeholder="Apelido*">
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <input type="date" class="white-card-input" id="data_instalação" aria-describedby="nome"
                        placeholder="Data de instalação*">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <input type="text" class="white-card-input" id="predio_origem" aria-describedby="nome"
                        placeholder="Prédio de origem*">
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <input type="text" class="white-card-input" id="sala_origem" aria-describedby="sala origem"
                        placeholder="Sala de origem*">
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <input type="text" class="white-card-input" id="setor" aria-describedby="setor"
                        placeholder="Setor*">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <input type="text" class="white-card-input" id="responsavel" aria-describedby="Responsavel"
                        placeholder="Responsável*">
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <input type="text" class="white-card-input" id="setor" aria-describedby="setor responsavel"
                        placeholder="Setor do responsável*">
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">

                    <select type="text" class="white-card-input" id="setor">
                      <option selected disabled>Tipo*</option>
                      <option id="option">Acess point</option>
                      <option id="option">Locator</option>

                    </select>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-sm-12 ">
                    <div class="row justify-content-center">
                      <div class="col-sm-12 col-md-6 col-lg-3">

                          Voltar</button>
                      </div>
                      <div class="col-sm-12 col-md-6 col-lg-3">
                        <button class="btn-blue"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
                      </div>
                    </div>
                  </div>

<script type="text/javascript">
  google.charts.load('current');   // Don't need to specify chart libraries!
  google.charts.setOnLoadCallback(drawVisualization);

  function drawVisualization() {
    var wrapper = new google.visualization.ChartWrapper({
      chartType: 'LineChart',
      dataSourceUrl: 'http://spreadsheets.google.com/tq?key=pCQbetd-CptGXxxQIG7VFIQ&pub=1',
      query: 'SELECT A,D WHERE D > 100 ORDER BY D',
      options: { 'title': 'Countries' },
      containerId: 'graphic-white-card'
    });
    var graphic = wrapper.draw();
    console.log(graphic)

  }
</script>
